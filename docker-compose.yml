services:
  spring-backend:
#    image: us-central1-docker.pkg.dev/workout-app-441723/workout-app/spring-backend:latest
    image: spring-backend:latest
    build:
      context: .
      dockerfile: Dockerfile
      target: backend-builder
    container_name: spring-backend
    platform: linux/amd64
    ports:
      - "8081:8081"
    environment:
      - DB_HOST=mysql-db
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-db:3306/automation
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=LexLuthern246!!??
      - SERVER_PORT=8081
    depends_on:
      - mysql-db
    restart: always
    volumes:
      - ./main/backend-spring/src/main/resources/static/automation_recipes.csv:/main/backend-spring/src/main/resources/static/automation_recipes.csv
    networks:
      - app-network

  svelte-frontend:
#    image: us-central1-docker.pkg.dev/workout-app-441723/workout-app/react-frontend:latest
    image: svelte-frontend:latest
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend-final
    container_name: svelte-frontend
    platform: linux/amd64
    depends_on:
      - spring-backend
    environment:
      - NODE_ENV=production
    ports:
      - "8080:8080"
    command: ["npm", "run", "preview"]
    restart: always
    networks:
      - app-network
  flask-backend:
    #    image: us-central1-docker.pkg.dev/workout-app-441723/workout-app/react-frontend:latest
    image: flask-backend:latest
    build:
      context: .
      dockerfile: Dockerfile
      target: api-builder
    container_name: flask-backend
    platform: linux/amd64
    depends_on:
      - svelte-frontend
    environment:
      - NODE_ENV=production
    ports:
      - "8082:8082"
    restart: always
    networks:
      - app-network
  mysql-db:
    image: mysql-db:latest
    build:
      context: .
      dockerfile: Dockerfile
      target: mysql-with-backup
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: LexLuthern246!!??
      MYSQL_DATABASE: automation

    ports:
      - "3307:3306"
#    volumes:
#      - ./backup.sql:/docker-entrypoint-initdb.d/backup.sql
#      - mysql_data:/var/lib/mysql
    restart: always
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge
